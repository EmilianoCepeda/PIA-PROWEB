<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        header {
            background-color: #FF6600;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title {
            display: flex;
            align-items: center;
        }
        .header-title img {
            width: 30px; /* Tama√±o peque√±o para el logo */
            height: 30px;
            margin-right: 10px; /* Espacio entre el logo y el t√≠tulo */
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
        }
        main {
            flex-grow: 1;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .top-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .orange-button {
            background-color: #FF6600;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        .content {
            display: flex;
            gap: 20px;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sidebar-button {
            width: 80px;
            height: 80px;
            background-color: #FF6600;
            color: white;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .main-content {
            flex-grow: 1;
            background-color: #FFE5CC;
            padding: 20px;
            border-radius: 5px;
        }
        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .form-group {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .totals {
            margin-top: 20px;
        }
        .create-sale {
            background-color: #FF6600;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">
                <img src="img/logo.png" alt="Logo">
                <h1>SISTEMA DE VENTAS</h1>
            </div>
            <div class="user-info">
                <span>USUARIO: Usuariox</span>
                <a href="index.html">
                    <button class="back-button" aria-label="Volver">‚ûú</button>
                </a>
            </div>
        </header>
        <main>
            <div class="top-buttons">
                <a href="principal.html">
                    <button class="back-button" aria-label="Volver">‚Üê</button>
                </a>
                <button class="orange-button">Iniciar una venta</button>
            </div>
            <div class="content">
                <div class="sidebar">
                    <button class="sidebar-button">
                        <span>üçï</span>
                        <span>PIEZAS</span>
                    </button>
                    <button class="sidebar-button">
                        <span>ü•§</span>
                        <span>BEBIDAS</span>
                    </button>
                    <button class="sidebar-button">
                        <span>üçΩÔ∏è</span>
                        <span>COMBOS</span>
                    </button>
                    <button class="sidebar-button">
                        <span>‚ûï</span>
                        <span>EXTRAS</span>
                    </button>
                </div>
                <div class="main-content">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fecha">Fecha:</label>
                            <input type="text" id="fecha" value="20/08/24">
                        </div>
                        <div class="form-group">
                            <label for="documento">Tipo de documento:</label>
                            <input type="text" id="documento" value="Boleta">
                        </div>
                        <div class="form-group">
                            <label for="cliente">Nombre del cliente:</label>
                            <input type="text" id="cliente">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="producto">Producto:</label>
                            <input type="text" id="producto">
                        </div>
                        <div class="form-group">
                            <label for="cantidad">Cantidad:</label>
                            <input type="text" id="cantidad">
                        </div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="totals">
                        <div class="form-group">
                            <label for="total">Total a pagar:</label>
                            <input type="text" id="total" readonly>
                        </div>
                        <div class="form-group">
                            <label for="pago">Paga con:</label>
                            <input type="text" id="pago">
                        </div>
                        <div class="form-group">
                            <label for="cambio">Cambio:</label>
                            <input type="text" id="cambio" readonly>
                        </div>
                        <button class="create-sale">üíµ CREAR VENTA</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
